<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Coins</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 80%;
            height: 80vh;
            max-width: 500px; /* Limit maximum width */
            max-height: 500px; /* Limit maximum height */
            background-color: #000000;
            border: 2px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }

        .image-container img {
            width: 20%; /* Adjust image size relative to the container */
            height: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Limit maximum width */
            max-height: 150px; /* Limit maximum height */
        }

        .spin {
            animation: spin 2s linear infinite;
        }

        .coin-counter {
            position: absolute;
            top: 5%;
            left: 5%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .claim-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 24px;
            animation: claim 1s ease-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes claim {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="coin-counter" id="coinCounter">Coins: 0</div>
        <div class="image-container">
            <img src="file:///C:/Users/ayush/OneDrive/Desktop/INIFITY/images/fan.jpg" alt="Image 1" class="spin">
            <img src="C:/Users/ayush/OneDrive/Desktop/INIFITY/images/coin.png" alt="Image 2">
            <img src="file:///C:/Users/ayush/OneDrive/Desktop/INIFITY/images/fan.jpg" alt="Image 3" class="spin">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const coinCounter = document.getElementById('coinCounter');
            let coins = 0;

            container.addEventListener('click', (event) => {
                coins++;
                coinCounter.textContent = `Coins: ${coins}`;
                showClaimAnimation(event.clientX, event.clientY);
            });

            function showClaimAnimation(x, y) {
                const claimAnimation = document.createElement('div');
                claimAnimation.classList.add('claim-animation');
                claimAnimation.textContent = '+1';
                claimAnimation.style.left = `${x}px`;
                claimAnimation.style.top = `${y}px`;
                document.body.appendChild(claimAnimation);
                setTimeout(() => {
                    claimAnimation.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
